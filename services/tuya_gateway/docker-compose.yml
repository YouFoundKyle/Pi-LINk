version: '3'
services:
  tuyagateway:
    image: tradeface/tuyagateway:latest
    hostname: tuyagateway 
    build: .   
    working_dir: /usr/src/app
    volumes:
      - /etc/pilink/services/tuya_gateway/config:/usr/src/app/etc    
    command: "tuyagateway"
    restart: always
    network_mode: host
  gismocaster:
    ports:
      - "8000:8000"
    image: mcblitz/gismocaster:latest
    hostname: gismocaster
    container_name: gismocaster
    working_dir: /usr/src/app
    volumes:
      - /etc/pilink/services/tuya_gateway/etc:/usr/src/app/etc
      - /etc/pilink/services/tuya_gateway/var:/usr/src/app/var
    command: "python3 web/manage.py runserver 0.0.0.0:8000 --noreload"
    restart: always
